<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/normalize.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/rascal.css" />
    <link rel="stylesheet" href="src/aos.css" />
    <title>Rascal Volleyball</title>
  </head>
  <body>
    <div id="rascal-logo" class="content">
      <div class="container">
        <img src="img/rascal-page-logo.png" alt="Rascal Volleyball" />
      </div>
    </div>
    <div id="rascal-uchiwa" class="content">
      <div class="container">
        <div id="flip-msg">
          <img src="img/flip.png" alt="Flip" /><img
            class="arrow"
            src="img/arrow.png"
            alt="arrow"
          />
        </div>
        <div class="flip-card" data-aos="fade-up">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="img/rascal-page-uchiwa-1.png" alt="Uchiwa front" />
            </div>
            <div class="flip-card-back">
              <img src="img/rascal-page-uchiwa-2.png" alt="Uchiwa back" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="rascal-shirt" class="content wide-container">
      <div class="shirt-bg">
        <img
          id="rascal-shirt-text"
          src="img/rascal-page-tshirt-text.png"
          alt="Rascal Tshirt text"
        />
        <img
          id="rascal-shirt-image"
          src="img/rascal-page-shirt-top.png"
          alt="Rascal shirt design"
          data-aos="fade"
        />
      </div>
      <img
        class="shirt-picture"
        src="img/rascal-page-shirt-male.jpg"
        alt="Male shirt model"
      />
    </div>
    <script src="src/aos.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
