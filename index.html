<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/normalize.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css" />
    <title>Felipe Schauren</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="img/logo.png" alt="Felipe Schauren フェリペ　シャウレン" />
        </div>
      </div>
    </header>
    <div id="rascal" class="content">
      <div class="container">
        <div class="logo-box" data-aos="fade-up">
          <img src="img/logo-rascal.png" alt="Rascal Volleyball" />
        </div>
        <div class="info" data-aos="fade-up">
          <div class="category">グラフィックデザイン</div>
          <h2>RASCALバレーボール</h2>
          <p>
            山梨県のバレーボールチームのビジュアルアイデンティティ・グッズ。
          </p>
          <div class="links">
            <a href="#" class="primary-link">もっと見る≫</a>
          </div>
        </div>
      </div>
    </div>
    <div id="fogo-brasa" class="content">
      <div class="container">
        <div class="logo-box" data-aos="fade-up">
          <img src="img/logo-fogo-brasa.png" alt="Fogo&Brasa" />
        </div>
        <div class="info" data-aos="fade-up">
          <div class="category">WEBデザイン</div>
          <h2>Fogo&Brasa</h2>
          <p>ブラジル料理のレストランのモデルWEBサイト。</p>
          <div class="links">
            <a href="#" class="primary-link">WEBサイト≫</a><br />
            <a href="#">GitHubへ</a>
          </div>
        </div>
      </div>
    </div>
    <div id="apps" class="content">
      <div id="app1"></div>
      <div id="app2"></div>
      <div id="app3"></div>
    </div>
    <div id="my-info" class="content">
      <div class="container">
        <div class="photo">
          <img src="" alt="" />
        </div>
        <div class="info">
          <h3>Felipe Augusto Schauren</h3>
          <p></p>
        </div>
      </div>
    </div>
    <script src="node_modules/aos/dist/aos.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
